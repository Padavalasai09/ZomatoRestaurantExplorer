<div class="container mt-4">
  <h1 class="text-center">Restaurants</h1>
  <div class="d-flex justify-content-center mb-4">
    <div class="input-group">
      <input 
        type="text" 
        class="form-control" 
        placeholder="Search restaurants..." 
        [(ngModel)]="searchQuery"
        (ngModelChange)="searchRestaurants()">
      <div class="input-group-append">
        <button class="btn btn-primary" type="button" (click)="searchRestaurants()">
          <i class="fa fa-search"></i>
        </button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 mb-4" *ngFor="let restaurant of restaurants">
      <div class="card h-100">
        <img class="card-img-top" [src]="restaurant.imageUrl" alt="{{ restaurant.Name }}">
        <div class="card-body">
          <h5 class="card-title">{{ restaurant.Name }}</h5>
          <p class="card-text">{{ restaurant.cuisine }}</p>
          <p class="card-text">{{ restaurant.address }}</p>
          <a [routerLink]="['/restaurant', restaurant.ID]" class="btn btn-primary">View Details</a>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-between">
    <button (click)="prevPage()" class="btn btn-secondary" [disabled]="page <= 1">Previous</button>
    
    <div>
      <span *ngFor="let p of getPages()">
        <button class="btn btn-link" (click)="goToPage(p)" [ngClass]="{'active': p === page}">{{ p }}</button>
      </span>
    </div>
    
    <button (click)="nextPage()" class="btn btn-secondary" [disabled]="page >= total_pages">Next</button>
  </div>
</div>
